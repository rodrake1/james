<div class="jd-card">
	<div class="jd-card__picture">
		<img [src]="picture" />
	</div>

	<div class="jd-card__text">
		<div class="jd-card__title">
			<span class="jd-card__name">{{ name }}</span>
			<span class="jd-card__id">{{ id }}</span>
		</div>

		<div class="jd-card__subtitle">
			<span class="jd-card__city">{{ city }}</span>
			<div class="jd-card__divider"></div>
			<span class="jd-card__street">{{ street }}</span>
		</div>
	</div>
</div>
